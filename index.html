<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira Digital Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Carteira Digital</h1>

    <div class="container">
        <div class="saldo">
            <h2>Saldo: R$ <span id="saldo-atual">2.000.000,00</span></h2>
        </div>

        <div class="transacoes">
            <h2>Histórico de Transações</h2>
            <ul id="historico-lista"></ul>
        </div>

        <div class="acoes">
            <form id="adicionar-saldo">
                <label for="valor-adicionar">Valor a Adicionar:</label>
                <input type="number" id="valor-adicionar" min="0.01" step="0.01" required>
                <button type="submit">Adicionar</button>
            </form>

            <form id="subtrair-saldo">
                <label for="valor-subtrair">Valor a Subtrair:</label>
                <input type="number" id="valor-subtrair" min="0.01" step="0.01" required>
                <button type="submit">Subtrair</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
