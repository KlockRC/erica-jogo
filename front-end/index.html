<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira Digital Básica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Minha Carteira Digital</h1>

    <select id="usuarios-lista" onchange="carregarUsuario()"></select>
    <button onclick="deletarUsuario()">Deletar Usuário Selecionado</button>

    <div class="usuarios-container">
        <h2>Usuários Opções:</h2>
        <div class="usuarios-acoes">
            <input type="string" id="criar-usuario" placeholder="Crie um Usuário">
            <input type="string" id="ocupacao" placeholder="Ocupacao do Usuário">
            <button onclick="criarUsuario()">Criar</button>
        </div>
    </div>

    <div class="barra-felicidade">
        <h2>Barra de Felicidade:</h2>
        <input type="range" id="barra-felicidade" min="0" max="1.25" step="0.01" value="1" onchange="atualizarBarraFelicidade()">
        <span id="valor-barra-felicidade">1,00</span>
    </div>

    <div class="saldo-container">
        <h2>Saldo: R$ <span id="saldo">0,00</span></h2>
    </div>
    <div class="acoes-container">
        <h2>Ações:</h2>
        <div class="acoes">
            <input type="number" id="valor-adicionar" placeholder="Valor a Adicionar">
            <button onclick="adicionarValor()">Adicionar</button>

            <input type="number" id="valor-debitar" placeholder="Valor a Debitar">
            <button onclick="debitarValor()">Debitar</button>
        </div>
    </div>

    <div class="transacoes-container">
        <h2>Transações:</h2>
        <table id="transacoes-tabela">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
